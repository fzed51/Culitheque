title: 'Galette des rois pommes - cannelle'

t_preparation: 20 min
t_cuisson:     30 min
parts:         4 personnes
illustration:  galette_pomme_cannelle.jpg
ingredients:
    - 2 rouleaux de pate feuilletée
    - 4 pommes golden moyennes
    - 150g de sucre
    - 2 cuillères à café de cannelle
    - 1 jaune d'oeuf
    - 1 fève
    
---

Eplucher les pommes et les couper en 4; enlever les pépins, puis les râper en fines tranches dans un saladier (râpe à concombre). 
Dans un bol, mélanger le sucre et la cannelle, verser sur les pommes et mélanger délicatement. Laisser reposer 10 min. 
Etaler la 1ère pâte feuilletée et la piquer. Y verser les pommes et leur jus, et étaler jusqu'à 3 cm du bord. 
Glisser la fève dans les pommes. 
Mouiller le bord avec de l'eau, recouvrir avec la 2ème pâte, et souder les pâtes ensemble. 
Préchauffer le four à 180°C (thermostat 6). 
Strier la pâte avec la pointe d'un couteau et dorer au pinceau avec le jaune d'oeuf délayé avec 1 cuillère à soupe d'eau. 
Enfourner et laisser cuire à 180°C durant 30 min. 
Cette galette se mange tiède ou froide.
