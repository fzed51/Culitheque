---

title: 'biscuits à la cannelle'
layout: recette

t_preparation: 15 min
t_cuisson:     20 min
parts:         4 personnes
illustration:  biscuit_a_la_cannelle.jpg
ingredients:
    - 375 g de farine
    - 75 g de sucre glace
    - 200 g de beurre
    - 2 cuillères à soupe d'extrait de fleur d'oranger
    - cannelle en poudre

---

Préchauffer votre four à th 6 (180°C).
Dans une casserole, faire fondre le beurre.
Dans un saladier, mélanger la farine et le sucre.
Ajouter le beurre fondu, et les 2 cuillères à soupe de fleur d'oranger.
Mélanger avec 1 cuillère en bois, et pétrir la pâte, pendant 1 à 2 min, pour qu'elle possède un aspect lisse.
Prendre un peu de pâte, et confectionner une boule. L'aplatir avec la paume de la main, sur une plaque recouverte de papier cuisson.
Enfourner pendant environ 20 min.
